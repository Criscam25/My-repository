<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #a8dadc;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .post {
            background-color: #ffffff;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .post h2 {
            color: #457b9d;
            margin-top: 0;
        }
        .post p {
            line-height: 1.6;
        }
        footer {
            background-color: #a8dadc;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
        .new-post {
            background-color: #f2f2f2;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            border: 1px solid #d1d1d1;
        }
        .new-post input, .new-post textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
        }
        .new-post button {
            background-color: #457b9d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .new-post button:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>

    <header>
        <h1>English Blog</h1>
        <p>Your place to learn and practice English!</p>
    </header>

    <div class="container">

        <div class="new-post">
            <h2>Create a New Post</h2>
            <input type="text" id="title" placeholder="Title">
            <textarea id="content" rows="4" placeholder="Write your content here..."></textarea>
            <button onclick="addPost()">Add Post</button>
        </div>

        <div id="posts"></div>

    </div>

    <footer>
        <p>&copy; 2024 English Blog. All rights reserved.</p>
    </footer>

    <script>
        function addPost() {
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;

            if (title && content) {
                var postContainer = document.createElement('div');
                postContainer.className = 'post';

                var postTitle = document.createElement('h2');
                postTitle.innerText = title;

                var postContent = document.createElement('p');
                postContent.innerText = content;

                postContainer.appendChild(postTitle);
                postContainer.appendChild(postContent);

                document.getElementById('posts').appendChild(postContainer);

                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            } else {
                alert('Please fill in both the title and content.');
            }
        }
    </script>

</body>
</html>
